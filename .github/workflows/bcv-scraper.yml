name: BCV Dólar Scraper

# Ejecutar diariamente a las 6 PM (18:00) hora de Venezuela (UTC-4)
on:
  schedule:
    # Cron: minuto hora día mes día_semana
    # 0 22 * * * = 22:00 UTC = 18:00 Venezuela (UTC-4)
    - cron: '0 22 * * *'
  workflow_dispatch: # Permite ejecución manual

jobs:
  scrape-dolar:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Ejecutar scraper
      run: |
        python bcv_scraper.py
        
    - name: Verificar archivo JSON
      run: |
        if [ -f "precio_dolar_bcv.json" ]; then
          echo "✅ Archivo JSON creado exitosamente"
          echo "Contenido del archivo:"
          cat precio_dolar_bcv.json
        else
          echo "❌ Error: No se encontró el archivo JSON"
          exit 1
        fi
        
    - name: Subir cambios al repositorio
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add precio_dolar_bcv.json bcv_scraper.log
        git diff --staged --quiet || git commit -m "Actualizar precio del dólar - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
