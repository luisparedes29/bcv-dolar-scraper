name: BCV D√≥lar Scraper

# Ejecutar diariamente a las 6 PM (18:00) hora de Venezuela (UTC-4)
on:
  schedule:
    # Cron: minuto hora d√≠a mes d√≠a_semana
    # 0 22 * * * = 22:00 UTC = 18:00 Venezuela (UTC-4)
    - cron: '0 22 * * *'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  scrape-dolar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Obtener todo el historial
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt1-dev
        
    - name: Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r requirements.txt
        
    - name: Verificar archivos
      run: |
        echo "Archivos en el directorio:"
        ls -la
        echo "Contenido de requirements.txt:"
        cat requirements.txt
        
    - name: Ejecutar scraper
      run: |
        echo "Ejecutando scraper..."
        python bcv_scraper.py
        echo "Scraper completado"
        
    - name: Verificar archivo JSON
      run: |
        if [ -f "precio_dolar_bcv.json" ]; then
          echo "‚úÖ Archivo JSON creado exitosamente"
          echo "Contenido del archivo:"
          cat precio_dolar_bcv.json
        else
          echo "‚ùå Error: No se encontr√≥ el archivo JSON"
          echo "Archivos disponibles:"
          ls -la
          exit 1
        fi
        
    - name: Verificar logs
      run: |
        if [ -f "bcv_scraper.log" ]; then
          echo "üìã Logs del scraper:"
          cat bcv_scraper.log
        else
          echo "‚ö†Ô∏è No se encontr√≥ el archivo de log"
        fi
        
    - name: Subir cambios al repositorio
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Verificar si el secret existe
        if [ -z "${{ secrets.GH_PAT }}" ]; then
          echo "‚ùå Error: GH_PAT secret no est√° configurado"
          exit 1
        fi
        
        # Configurar URL con PAT
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
        
        # Verificar si hay cambios
        git add precio_dolar_bcv.json bcv_scraper.log
        
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          echo "Hay cambios, creando commit..."
          git commit -m "Actualizar precio del d√≥lar - $(date '+%Y-%m-%d %H:%M:%S')"
          
          echo "Haciendo push al repositorio..."
          git push origin main
          
          echo "‚úÖ Cambios subidos exitosamente"
        fi
